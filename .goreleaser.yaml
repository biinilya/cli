builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - darwin
    goarch:
      - amd64
      - arm64
    binary: fvpn
    ldflags:
      - "-s -w -X main.appVersion={{.Env.VERSION}} -X main.DSN={{.Env.SENTRY_DSN}} -X main.firebaseApiKey={{.Env.PRODUCTION_FIREBASE_API_KEY}} -X main.apiHost={{.Env.PRODUCTION_API_URL}}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
# dist: build
project_name: fvpn
nfpms:
  -
    vendor: ForestVPN.com
    homepage: https://forestvpn.com/
    maintainer: Anatolio Nikiforidis <nikiforova693@gmail.com>
    description: |-
      Fast, secure, and modern VPN.
    license: MIT
    formats:
      - apk
      - deb
      - rpm
    dependencies:
      - wireguard
      - iproute2
    bindir: /usr/local/bin
    # Version Release.
    release: 1
    # Section.
    section: default
    # Priority.
    priority: extra
    # Makes a meta package - an empty package that contains only supporting files and dependencies.
    # When set to `true`, the `builds` option is ignored.
    # Defaults to false.
    meta: true