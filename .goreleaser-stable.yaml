builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
      - 386
      # - mips
      # - mipsle
      # - mips64
      # - mips64le
    binary: fvpn
    ldflags:
      - "-w -s -X main.appVersion={{.Env.VERSION}}"
    gcflags:
      - "-l -B -wb=false"
    ignore:
      - goos: windows
        goarch: arm, arm64, mips, mipsle, mips64, mips64le
      - goos: darwin
        goarch: 386, mips, mipsle, mips64, mips64le, arm
    targets:
      - windows_amd64
      - windows_386
      - darwin_arm64
      - linux_arm
      - linux_arm64
      - linux_amd64
      - linux_386
      # - linux_mips_hardfloat
      # - linux_mipsle_hardfloat
      # - linux_mips64_hardfloat
      # - linux_mips64le_hardfloat
      # - linux_mips_softfloat
      # - linux_mipsle_softfloat
      # - linux_mips64_softfloat
      # - linux_mips64le_softfloat
    # gomips:
    #   - hardfloat
    #   - softfloat
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
project_name: fvpn
nfpms:
  -
    file_name_template: "{{ .PackageName }}_{{ .Os }}_{{ .Arch }}"
    vendor: ForestVPN
    homepage: https://forestvpn.com/
    maintainer: Anatolio Nikiforidis <nikiforova693@gmail.com>
    description: |-
      Fast, secure, and modern VPN.
    license: MIT
    formats:
      - apk
      - deb
      - rpm
    dependencies:
      - wireguard-tools
      - openresolv
    bindir: /usr/local/bin
    # Version Release.
    release: 1
    # Section.
    section: default
    # Priority.
    priority: extra
    overrides:
      # The depends override can for example be used to provide version
      # constraints for dependencies where  different package formats use
      # different versions or for dependencies that are named differently.
      deb:
        depends:
          - wireguard-tools
          - openresolv
          - iproute2
      rpm:
        depends:
          - wireguard-tools
          - openresolv
          - iproute
      apk:
        depends:
          - wireguard-tools
          - openresolv
          - iproute2
brews:
- name: fvpn
  description: "Forest VPN CLI client for macOS, Linux, and Windows"
  homepage: https://github.com/forestvpn/cli
  dependencies:
    - name: wireguard-tools
  tap:
    owner: forestvpn
    name: homebrew-stable
  test: |
    system "#{bin}/fvpn --version"
archives:
  - 
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
chocolateys:
  -
    owners: ForestVPN
    authors: Anatolio Nikiforidis
    title: ForestVPN CLI
    project_url: https://forestvpn.com/
    url_template: "https://github.com/forestvpn/cli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    copyright: 2022-2023 ForestVPN
    license_url: https://github.com/forestvpn/cli/blob/main/LICENSE
    project_source_url: https://github.com/forestvpn/cli
    docs_url: https://github.com/forestvpn/cli/blob/main/README.md
    bug_tracker_url: https://github.com/forestvpn/cli/issues
    tags: "vpn wireguard"
    summary: ForestVPN - Fast, secure, and modern VPN.
    description: |
      {{ .ProjectName }} installer package.
      ForestVPN - Fast, secure, and modern VPN.
    dependencies:
      - id: wireguard
        version: 0.5.3
    api_key: '{{ .Env.CHOCOLATEY_API_KEY }}'
    source_repo: "https://push.chocolatey.org/"
    skip_publish: true
    icon_url: https://m.fvpn.io/i/b180.png
    package_source_url: https://github.com/forestvpn/cli
    release_notes: "https://github.com/forestvpn/cli/releases/tag/{{ .Tag }}"
